<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .half {
            height: 10px;
            width: 10px;
            position: relative;
            overflow: hidden;
        }

        .half::before {
            content: ' ';
            display: inline-block;
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: white;
            margin-left:50%
        }
    </style>
</head>

<body>
    <span class="half">&#9733</span>
    <input type="text" id="input">
    <button onclick="addRating()">Add Rating</button>

    <div id="output"></div>
    <script>
        function addRating() {
            let limit = document.getElementById('input').value;
            output.innerHTML = ''
            for (let i = 1; i <= limit; i++) {
                output.innerHTML += '<span class="half">&#9733</span>';
            }
        }
    </script>
</body>

</html>
